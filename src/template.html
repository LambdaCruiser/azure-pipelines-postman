<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Report Name</th>

      </thead>
      <tbody>
      {{#links}}

            <a target="_blank" href="{{href}}">report</a>

        </tr>
      {{/links}}
      </tbody>
    </table>
  </body>
</html>
